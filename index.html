<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="input-container">
            <div class="input-display">
               0
            </div>
        </div>
        <div class="rows">
            <div class="clear bg-light">AC</div>
            <div class="clear bg-light">+/-</div>
            <div class="clear bg-light">%</div>
            <div class="operator bg-orange" id="divide">รท</div>
        </div>
        <div class="rows">
            <div class="digits gray-bg">9</div> 
            <div class="digits gray-bg">8</div> 
            <div class="digits gray-bg">7</div> 
            <div class="operator bg-orange" id="multiply">x</div>
        </div>
        <div class="rows">
            <div class="digits gray-bg">6</div> 
            <div class="digits gray-bg">5</div> 
            <div class="digits gray-bg">4</div> 
            <div class="operator bg-orange" id="subtract">-</div> 
        </div>
        <div class="rows">
            <div class="digits gray-bg">3</div> 
            <div class="digits gray-bg">2</div> 
            <div class="digits gray-bg">1</div> 
            <div class="operator bg-orange" id="add">+</div>
        </div>
        <div class="rows span">
            <div class="digits gray-bg span1">0</div> 
            <div class="decimal gray-bg span2">.</div> 
            <div class="calculate span3 bg-orange">=</div> 
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
