<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="input-container">
            <div class="input-display">
               
            </div>
        </div>
        <div class="rows">
            <div class="digits first-row">0</div> 
            <div class="digits first-row">1</div> 
            <div class="digits first-row">2</div> 
            <div class="first-row">AC</div>
        </div>
        <div class="rows">
            <div class="digits first-row">3</div> 
            <div class="digits first-row">4</div> 
            <div class="digits first-row">5</div> 
            <div class="operator first-row" id="divide">/</div>
        </div>
        <div class="rows">
            <div class="digits first-row">6</div> 
            <div class="digits first-row">7</div> 
            <div class="digits first-row">8</div> 
            <div class="operator first-row" id="multiply">x</div>
        </div>
        <div class="rows">
            <div class="digits first-row">9</div> 
            <div class="calculate first-row">=</div> 
            <div class="operator first-row" id="add">+</div>
            <div class="operator first-row" id="subtract">-</div> 
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
